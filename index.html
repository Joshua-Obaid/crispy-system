<!DOCTYPE html>
<html>
<head>
    <title>Run Chicken Run</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/png" href="fav.gif"> -->
    <style>body { margin: 0; } #d { width: 100%; margin: auto; padding: auto;}</style>

    <script src="js/constants.js"></script>
    <script src="js/util.js"></script>
    <script src="js/unionfind.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/collisionpoint.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/state.js"></script>
    <script src="js/body.js"></script>
    <script src="js/button.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="d">
        <canvas id="c" width="100%" height="0%"></canvas>
        <img src="chickenrange.jpg" width="100%" height="100%" style="display: block; padding: 0;margin: 0;height: 100%;" id="img"/>
    </div>
    <script>
    
        document.getElementById('c').style.display = "none"
        document.getElementById('img').addEventListener('click',()=>{
            document.getElementById('c').style.display = "block"
            document.getElementById('img').style.display = 'none'
  
        })
  
    </script>
</body>
</html>
